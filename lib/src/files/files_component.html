<div *ngIf="uploadHovering" class="uk-overlay-primary uk-position-cover file-upload-overlay">
  <div class="uk-position-center">
    <span uk-icon="icon: upload; ratio: 2.5"></span>
  </div>
</div>

<form id="drop-area" #form enctype="multipart/form-data">
  <input #upload type="file" id="fileElem" name="filee">

  <div class="file-inner uk-flex uk-flex-wrap uk-flex-wrap-between uk-padding uk-margin-auto">
    <div class="uk-card uk-inline uk-margin-bottom uk-margin-left uk-margin-right uk-width-medium">
      <div class="uk-inline uk-position-cover uk-placeholder uk-margin-remove-bottom border-thicker" (click)="uploadFile()">
        <span uk-icon="icon: upload; ratio: 1.5" class="uk-position-center upload-icon"></span>
      </div>
    </div>

    <div *ngFor="let file of files" class="uk-card uk-card-default uk-margin-bottom uk-margin-left uk-margin-right uk-width-medium">
      <div class="uk-card-media-top">
        <div class="uk-inline uk-visible-toggle">
          <img src="{{ file.thumbnail ?? '' }}" alt="Thumbnail">
          <div class="uk-hidden-hover uk-overlay-default uk-position-cover">
            <div class="uk-overlay uk-padding-small uk-position-center">
            <span *ngIf="file.preview != null" uk-lightbox>
              <a href="{{ file.preview }}" class="uk-margin-small-right" uk-icon="icon: expand; ratio: 1.5" [attr.data-caption]="file.name"></a>
            </span>
              <a href="" class="uk-margin-small-right" uk-icon="icon: download; ratio: 1.5"></a>
              <a href="" uk-icon="icon: trash; ratio: 1.5"></a>
            </div>
          </div>
        </div>
      </div>
      <div class="uk-margin-top uk-margin-left uk-margin-right">
        <div class="uk-align-left uk-margin-bottom uk-margin-remove-right">
          <span><span class="uk-margin-small-right" uk-icon="icon: image"></span>{{ file.name }}</span>
        </div>
        <div class="uk-align-right uk-margin-remove-vertical">
          <span>{{ fileSize(file.size) }}</span>
        </div>
      </div>
    </div>
  </div>
</form>
